<!DOCTYPE html>
<html>
<head>
    <title>Book Library</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Hammersmith+One|Raleway:400,300,700,800' rel='stylesheet' type='text/css'>
    <script src="book.js" type="text/javascript"></script>
    <script src="formHandler.js" type="text/javascript"></script>
</head>
<body>
<form action="" method="get" accept-charset="utf-8" name="addBookForm" id="addBookForm">
<fieldset>
    <legend>
        Add a Book to the Table:
    </legend>
    <div>
        <label for="idText">ID: </label>
        <input type="text" id="idText" placeholder="Enter Book ID" width="15" maxlength="5" required="required" />
    </div>
    <div>
        <label for="isbnText">ISBN: </label>
        <input type="text" id="isbnText" placeholder="Enter Book ISBN" width="30" maxlength="17" required="required" />
    </div>
    <div>
        <label for="authorText">Author: </label>
        <input type="text" id="authorText" placeholder="Enter Book Author" width="30" maxlength="30" required="required" />
    </div>
    <div>
        <label for="titleText">Title: </label>
        <input type="text" id="titleText" placeholder="Enter Book Title" width="45" maxlength="45" required="required" />
    </div>
    <div>
        <label for="yearField">Year: </label>
        <input type="number" id="yearField" placeholder="Enter Book Year" width="10" required="required" />
        <button type="button" id="addButton">Add Book</button>
    </div>
</fieldset>
</form>
<div id ="bookList">

</div>
</body>
</html>
